<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker - Starting Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        
        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-loading {
            background: #ffc107;
            color: white;
        }
        
        .status-ok {
            background: #4caf50;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .status-text {
            flex: 1;
        }
        
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            color: #1565c0;
            font-size: 0.9em;
            text-align: left;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì¶</div>
        <h1>Inventory Tracker</h1>
        <p id="title">Starting Services...</p>
        
        <div class="loader" id="loader"></div>
        
        <div class="status" id="status">
            <div class="status-item">
                <div class="status-icon status-loading">‚óè</div>
                <div class="status-text">Frontend (3000)</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-loading">‚óè</div>
                <div class="status-text">API Gateway (8000)</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-loading">‚óè</div>
                <div class="status-text">Product Catalog (8001)</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-loading">‚óè</div>
                <div class="status-text">Inventory (8002)</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-loading">‚óè</div>
                <div class="status-text">Sales (8003)</div>
            </div>
        </div>
        
        <div class="info" id="info" style="display: none;">
            ‚ÑπÔ∏è Services are still warming up. Please wait...
        </div>
    </div>
    
    <script>
        // Ports to check
        const ports = [
            { name: 'Frontend (3000)', port: 3000, index: 0 },
            { name: 'API Gateway (8000)', port: 8000, index: 1 },
            { name: 'Product Catalog (8001)', port: 8001, index: 2 },
            { name: 'Inventory (8002)', port: 8002, index: 3 },
            { name: 'Sales (8003)', port: 8003, index: 4 }
        ];
        
        const statusIcons = document.querySelectorAll('.status-icon');
        let allServicesReady = false;
        
        // Function to check if a service is running
        async function checkService(port) {
            try {
                const response = await fetch(`http://localhost:${port}/health`, {
                    method: 'GET',
                    mode: 'no-cors',
                    timeout: 2000
                });
                return true;
            } catch (error) {
                return false;
            }
        }
        
        // Function to trigger server startup via backend
        async function triggerServerStartup() {
            try {
                const response = await fetch('start-services.php', {
                    method: 'POST'
                });
                const data = await response.json();
                console.log('Startup response:', data);
            } catch (error) {
                console.log('Services startup triggered:', error.message);
            }
        }
        
        // Check all services
        async function checkAllServices() {
            let readyCount = 0;
            
            for (const service of ports) {
                const isReady = await checkService(service.port);
                const icon = statusIcons[service.index];
                
                if (isReady) {
                    icon.className = 'status-icon status-ok';
                    icon.textContent = '‚úì';
                    readyCount++;
                } else {
                    icon.className = 'status-icon status-loading';
                    icon.textContent = '‚óè';
                }
            }
            
            return readyCount === ports.length;
        }
        
        // Main startup sequence
        async function startup() {
            // First trigger the backend startup
            await triggerServerStartup();
            
            // Check services immediately (don't wait)
            let attempts = 0;
            const maxAttempts = 15; // 15 seconds total (faster)
            
            while (attempts < maxAttempts) {
                const ready = await checkAllServices();
                
                if (ready) {
                    allServicesReady = true;
                    document.getElementById('title').textContent = 'All Services Ready!';
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('info').style.display = 'none';
                    
                    // Redirect to dashboard immediately
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                    return;
                }
                
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // If we get here, services didn't start
            document.getElementById('title').textContent = 'Services Taking Longer...';
            document.getElementById('info').textContent = 'Services are still warming up. Page will auto-refresh...';
            document.getElementById('info').style.display = 'block';
            document.getElementById('loader').style.display = 'inline-block';
            
            // Continue checking in background
            setInterval(checkAllServices, 2000);
        }
        
        // Start on page load
        window.addEventListener('load', startup);
    </script>
</body>
</html>
